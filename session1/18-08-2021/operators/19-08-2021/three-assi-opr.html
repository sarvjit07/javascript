<!-- // In the below program, the value of variable x is 10.
 It is compared to 10 written in double-quotes,
 which is considered as a string, and therefore,
  the values are not strictly the same. 
  The output of the program is false. // -->


  <!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>

  var x = 10;
  document.getElementById("demo").innerHTML = (x === "10");

</script>

</body>
</html>
